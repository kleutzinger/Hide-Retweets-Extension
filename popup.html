<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="An Extension for removing retweets of given users on twitter.com">
		<meta name="author" content="Oiva Eskola">
		
		<title>Remove Retweets</title>
		
		<!-- Scripts -->
		<script src="js/underscore-1.5.2.min.js"></script>
		<script src="js/popup.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
	</head>
	
	<body>
		<section>
			<h1>Remove Retweets</h1>
			<form role="form">	
				<div class="form-group">
					<p class="help-block">Usernames who you are currently filtering:</p>
					<ul id="handles">
						<li id="new-row">
							@ <input type="text" name="handle" id="handle">
							<button type="button" class="btn btn-primary btn-sm" id="add">Add username</button>
						</li>
					</ul>
				</div>
			</form>
		</section>
	</body>
</html>
